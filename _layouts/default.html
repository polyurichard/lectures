<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    /* Simple readable defaults; override in your own CSS if desired */
    :root{--bg:#fff;--text:#222;--muted:#666}
    html,body{background:var(--bg);color:var(--text);font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial, sans-serif;line-height:1.6;margin:0;padding:0}
    .container{max-width:900px;margin:2rem auto;padding:0 1rem}
    header h1{margin:0 0 .25rem}
    header p{margin:.25rem 0 .75rem;color:var(--muted)}
    footer{display:none} /* intentionally hide footer text */
    a{color:#0366d6}
    img{max-width:100%;height:auto}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
    </header>
    <main>
      {{ content }}
    </main>
    <!-- No footer here: this file intentionally omits the default "generated by GitHub Pages" footer -->
  </div>
</body>
</html>
